<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dragon Repeller</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <main>
            <div id="playerInfo">
                <span>
                    Level: 
                    <strong>
                        <span id="playerLevel">0</span>
                    </strong>
                </span>
                <span>HP: 
                    <strong>
                        <span id="playerHp">100</span>
                    </strong>
                </span>
                <span>Damage: 
                    <strong>
                        <span id="playerDamage">1</span>
                    </strong>
                </span>
                <span>Gold: 
                    <strong>
                        <span id="gold">50</span>
                    </strong>
                </span>
            </div>
            <div id="actions">
                <button>Store</button>
                <button>Priest</button>
                <button>Cave</button>
                <button>Fight dragon</button>
            </div>
            <div id="monsterInfo">
                <span>Monster Name: <strong><span></span></strong></span>
                <span>Monster HP: <strong><span></span></strong></span>
            </div>
            <div id="text">
                Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the town. You are in the town square. Where do you want to go? Use the buttons above.
            </div>
        </main>
        

        <script type="module" src="./script.js"></script>
    </body>
</html>
